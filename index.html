<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angus Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main">
    <div class="header">
      <h1>Tic Tac Toe</h1>
      <p>A website that plays perfect Tic Tac Toe.</p>
    </div>

    <div class="controls">
      <p>You'll be playing against the computer. Who starts?</p>
      <button class="myButton" id="computer" onclick="playerXclick()">Computer starts</button>
      <button class="myButton" id="player" onclick="playerOclick()">You start</button>
    </div>

    <div class="gameBoard">
      <div class="row">
        <div id="0" class="bottom right square"></div>
        <div id="1" class="bottom right square"></div>
        <div id="2" class="bottom square"></div>
      </div>
      
      <div class="row">
        <div id="3" class="bottom right square"></div>
        <div id="4" class="bottom right square"></div>
        <div id="5" class="bottom square"></div>
      </div>

      <div class="row">
        <div id="6" class="right square"></div>
        <div id="7" class="right square"></div>
        <div id="8" class="square"></div>
      </div>
      <h2 id="winner"></h2>
    </div>

     <!--
    <div class="pokemon">
      <ul id="pokeList">
      <h2>Pokemon List</h2>
      <h3>Here are some pokemon I like</h3>
      </ul>
    </div>
    -->
  </main>
  <script src="tictactoe.js"></script>
</body>

</html>
